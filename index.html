<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Amatour Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto py-10">
    <h1 class="text-4xl font-bold text-center mb-8">The Amatour Leaderboard</h1>
    <table class="w-full text-left bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-green-600 text-white">
        <tr>
          <th class="py-3 px-4">Rank</th>
          <th class="py-3 px-4">Name</th>
          <th class="py-3 px-4">Points</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body" class="divide-y divide-gray-200"></tbody>
    </table>
  </div>

  <script>
    fetch('leaderboard.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('leaderboard-body');
        data
          .sort((a, b) => b.points - a.points)
          .forEach((player, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td class="py-3 px-4 font-bold">${index + 1}</td>
              <td class="py-3 px-4">${player.name}</td>
              <td class="py-3 px-4">${player.points}</td>
            `;
            tbody.appendChild(row);
          });
      })
      .catch(err => {
        console.error('Error loading leaderboard:', err);
        document.getElementById('leaderboard-body').innerHTML = '<tr><td colspan="3" class="py-4 px-4 text-center text-red-500">Failed to load leaderboard</td></tr>';
      });
  </script>
</body>
</html>
