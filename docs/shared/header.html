<!-- header.html -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="./" class="text-2xl font-bold text-indigo-600">The Amatour</a>

    <!-- Menu Toggle (Always Visible) -->
    <button id="menu-toggle" class="relative z-50 focus:outline-none">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Unified Dropdown Menu (Top-right Panel) -->
  <div
    id="mobile-menu"
    class="hidden absolute right-4 top-16 w-60 bg-white border border-gray-200 rounded-lg shadow-lg px-4 py-4 space-y-2 text-sm font-medium text-gray-700 z-40"
  >
    <nav class="flex flex-col space-y-2">
      <a href="./" class="hover:text-indigo-600 transition">Home</a>
      <a href="./about.html" class="hover:text-indigo-600 transition">About</a>
      <a href="./schedule.html" class="hover:text-indigo-600 transition">Schedule</a>
      <a href="./leaderboard" class="hover:text-indigo-600 transition">Leaderboard</a>
      <a href="./rules-and-regulations" class="hover:text-indigo-600 transition">Rules and Regulations</a>
      <a href="./register.html" class="hover:text-indigo-600 transition">Register</a>
    </nav>
  </div>
</header>

<script>
  const toggleButton = document.getElementById("menu-toggle");
  const menu = document.getElementById("mobile-menu");

  toggleButton.addEventListener("click", (e) => {
    e.stopPropagation(); // Prevent the click from bubbling up
    menu.classList.toggle("hidden");
  });

  // Close menu if clicking outside of it
  document.addEventListener("click", (e) => {
    const isClickInsideMenu = menu.contains(e.target);
    const isClickOnButton = toggleButton.contains(e.target);

    if (!isClickInsideMenu && !isClickOnButton) {
      menu.classList.add("hidden");
    }
  });
</script>
