<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Details | The Amatour</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <div id="header"></div>
  <main class="max-w-6xl mx-auto px-4 py-10">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-10">
      <div id="playerHeader" class="mb-6 sm:mb-0"></div>
      <a href="./leaderboard.html" class="inline-block px-5 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition whitespace-nowrap">
        ‚Üê Back to Leaderboard
      </a>
    </div>

    <div id="eventStats" class="space-y-12"></div>
    <div id="seasonStats" class="mt-20 space-y-12"></div>
  </main>
  <div id="footer"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get("player");

    fetch("./statistics/individual.json")
      .then(res => res.json())
      .then(data => {
        const player = data.find(p => p.slug === slug);
        if (!player) {
          document.body.innerHTML = "<p class='text-red-500 text-center mt-20'>Player not found.</p>";
          return;
        }

        renderHeader(player);
        renderEvents(player.events);
        renderSeasonStats(player);
      });

    function renderHeader(player) {
      document.getElementById("playerHeader").innerHTML = `
        <div>
          <h1 class="text-4xl font-bold text-indigo-700 mb-1">${player.name}</h1>
          <p class="text-gray-500">GHIN: ${player.ghin || 'N/A'}</p>
        </div>
      `;
    }

    function getScoreClass(score, par) {
      const diff = score - par;
      if (diff <= -2) return "eagle";
      if (diff === -1) return "birdie";
      if (diff === 1) return "bogey";
      if (diff >= 2) return "double";
      return "";
    }

    function renderEvents(events) {
      const container = document.getElementById("eventStats");
      if (!events || events.length === 0) {
        container.innerHTML = "<p>No event data available.</p>";
        return;
      }

      events.forEach(event => {
        const scoreRow1 = [], scoreRow2 = [], holeRow1 = [], holeRow2 = [];

        for (let i = 0; i < 9; i++) {
          holeRow1.push(`<th class="px-3 py-2 border text-center text-xs font-semibold bg-gray-50">${i + 1}</th>`);
          scoreRow1.push(`<td class="px-3 py-2 border text-center">
            <span class="inline-block w-7 h-7 leading-7 text-sm ${getScoreClass(event.holes[i], event.par[i])}">${event.holes[i]}</span>
          </td>`);
        }

        for (let i = 9; i < 18; i++) {
          holeRow2.push(`<th class="px-3 py-2 border text-center text-xs font-semibold bg-gray-50">${i + 1}</th>`);
          scoreRow2.push(`<td class="px-3 py-2 border text-center">
            <span class="inline-block w-7 h-7 leading-7 text-sm ${getScoreClass(event.holes[i], event.par[i])}">${event.holes[i]}</span>
          </td>`);
        }

        const toPar = event.holes.reduce((sum, score, i) => sum + (score - event.par[i]), 0);

        const table = `
          <section class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
            <header class="mb-4">
              <h2 class="text-2xl font-semibold text-indigo-700">${event.event_name}</h2>
              <p class="text-sm text-gray-500">${event.date} at ${event.course}</p>
            </header>
            <div class="overflow-x-auto">
              <table class="min-w-full text-sm text-left border-collapse">
                <thead>
                  <tr>${holeRow1.join("")}</tr>
                </thead>
                <tbody>
                  <tr>${scoreRow1.join("")}</tr>
                </tbody>
                <thead>
                  <tr>${holeRow2.join("")}</tr>
                </thead>
                <tbody>
                  <tr>${scoreRow2.join("")}</tr>
                </tbody>
              </table>
              <div class="mt-4 flex flex-wrap gap-6 text-sm text-gray-700 border-t pt-4">
                <div><strong>Gross:</strong> ${event.gross}</div>
                <div><strong>Net:</strong> ${roundToNearestTenth(event.net)}</div>
                <div><strong>To Par:</strong> ${toPar >= 0 ? "+" + toPar : toPar}</div>
              </div>
            </div>
          </section>
        `;

        container.innerHTML += table;
      });
    }

    function renderSeasonStats(player) {
      const stats = player.season_averages || {};
      const breakdown = player.score_breakdown || {};

      document.getElementById("seasonStats").innerHTML = `
        <div class="grid md:grid-cols-2 gap-10">
          <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
            <h3 class="text-xl font-semibold mb-4 text-indigo-700">Season Averages</h3>
            <ul class="text-gray-700 space-y-2">
              <li>Gross Avg: <strong>${roundToNearestTenth(stats.gross) ?? 'N/A'}</strong></li>
              <li>Net Avg: <strong>${roundToNearestTenth(stats.net) ?? 'N/A'}</strong></li>
              <li>Finale Points: <strong>${stats.finale_points ?? 'N/A'}</strong></li>
              <li>Purchase Points: <strong>${stats.purchase_points ?? 'N/A'}</strong></li>
              <li>Total Raffle: <strong>${stats.raffle_totals ?? 'N/A'}</strong></li>
            </ul>
          </div>

          <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
            <h3 class="text-xl font-semibold mb-4 text-indigo-700">Score Breakdown</h3>
            <ul class="text-gray-700 space-y-2">
              <li>Eagles: <strong>${breakdown.eagle ?? 0}</strong></li>
              <li>Birdies: <strong>${breakdown.birdie ?? 0}</strong></li>
              <li>Pars: <strong>${breakdown.par ?? 0}</strong></li>
              <li>Bogeys: <strong>${breakdown.bogey ?? 0}</strong></li>
              <li>Double+ Bogey: <strong>${breakdown.double_or_worse ?? 0}</strong></li>
            </ul>
          </div>
        </div>
      `;
    }

    function roundToNearestTenth(value) {
      return Number((Math.round(Number(value) * 10) / 10).toFixed(1));
    }

    async function loadPartial(id, file) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;

        // Attach menu toggle behavior *after* header is injected
        // Re-run script after loading header
        if (id === "header") {
          const toggleButton = document.getElementById("menu-toggle");
          const menu = document.getElementById("mobile-menu");

          toggleButton?.addEventListener("click", (e) => {
            e.stopPropagation();
            menu?.classList.toggle("hidden");
          });

          document.addEventListener("click", (e) => {
            if (!menu?.contains(e.target) && !toggleButton?.contains(e.target)) {
              menu?.classList.add("hidden");
            }
          });
        }
      }

      loadPartial("header", "./shared/header.html");
      loadPartial("footer", "./shared/footer.html");
  </script>

  <style>
    .eagle {
      position: relative;
    }
    .eagle::before, .eagle::after {
      content: "";
      position: absolute;
      border: 1px solid black;
      border-radius: 9999px;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    .eagle::after {
      top: 2px; left: 2px; right: 2px; bottom: 2px;
    }
    .birdie {
      border: 1px solid black;
      border-radius: 9999px;
    }
    .bogey {
      border: 1px solid black;
    }
    .double {
      position: relative;
    }
    .double::before, .double::after {
      content: "";
      position: absolute;
      border: 1px solid black;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    .double::after {
      top: 2px; left: 2px; right: 2px; bottom: 2px;
    }
  </style>
</body>
</html>
