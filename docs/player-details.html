<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Details | The Amatour</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6 md:p-12 font-sans">
    <div id="header"></div>
    <main class="max-w-5xl mx-auto px-6 py-10">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-10 max-w-5xl mx-auto" id="playerHeaderContainer">
                <div id="playerHeader" class="mb-10"></div>
                <a href="./leaderboard.html" class="mt-4 sm:mt-0 inline-block px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition whitespace-nowrap">
                    ‚Üê Back to Leaderboard
                </a>
            </div>
            <div id="eventStats" class="space-y-10"></div>
            <div id="seasonStats" class="mt-16 space-y-10"></div>
        </div>
    </main>
    <div id="footer"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get("player");

    fetch("./statistics/individual.json")
      .then(res => res.json())
      .then(data => {
        const player = data.find(p => p.slug === slug);
        if (!player) {
          document.body.innerHTML = "<p class='text-red-500'>Player not found.</p>";
          return;
        }

        renderHeader(player);
        renderEvents(player.events);
        renderSeasonStats(player);
      });

    function renderHeader(player) {
      document.getElementById("playerHeader").innerHTML = `
        <h1 class="text-4xl font-bold mb-2 text-indigo-700">${player.name}</h1>
        <p class="text-gray-600">GHIN: ${player.ghin || 'N/A'}</p>
      `;
    }

    function renderEvents(events) {
      const container = document.getElementById("eventStats");
      if (!events || events.length === 0) {
        container.innerHTML = "<p>No event data available.</p>";
        return;
      }

      events.forEach(event => {
        const holes = event.holes.map((score, i) => `<td class="px-2 py-1 text-center">${score}</td>`).join("");
        const row = `
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold text-indigo-600 mb-2">${event.event_name}</h2>
            <p class="text-sm text-gray-500 mb-4">${event.date} at ${event.course}</p>
            <div class="overflow-x-auto">
              <table class="min-w-full text-sm text-left text-gray-700 border">
                <thead class="bg-gray-100 text-xs uppercase tracking-wider text-gray-600">
                  <tr>
                    ${Array.from({length: 18}, (_, i) => `<th class="px-2 py-1 text-center">${i+1}</th>`).join("")}
                    <th class="px-2 py-1 text-center">Gross</th>
                    <th class="px-2 py-1 text-center">Net</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="border-t">
                    ${holes}
                    <td class="px-2 py-1 text-center font-semibold">${event.gross}</td>
                    <td class="px-2 py-1 text-center font-semibold">${event.net}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        `;
        container.innerHTML += row;
      });
    }

    function renderSeasonStats(player) {
      const stats = player.season_averages || {};
      const breakdown = player.score_breakdown || {};

      document.getElementById("seasonStats").innerHTML = `
        <div class="grid md:grid-cols-2 gap-8">
          <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-xl font-bold mb-4 text-indigo-600">Season Averages</h3>
            <ul class="text-gray-700 space-y-2">
              <li>Gross Avg: <strong>${stats.gross ?? 'N/A'}</strong></li>
              <li>Net Avg: <strong>${stats.net ?? 'N/A'}</strong></li>
              <li>Putts per Round: <strong>${stats.putts_per_round ?? 'N/A'}</strong></li>
              <li>Fairways Hit: <strong>${stats.fairways_hit_percent ?? 'N/A'}%</strong></li>
              <li>GIR (Greens in Regulation): <strong>${stats.greens_in_regulation_percent ?? 'N/A'}%</strong></li>
            </ul>
          </div>

          <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-xl font-bold mb-4 text-indigo-600">Score Breakdown</h3>
            <ul class="text-gray-700 space-y-2">
              <li>Eagles: <strong>${breakdown.eagle ?? 0}</strong></li>
              <li>Birdies: <strong>${breakdown.birdie ?? 0}</strong></li>
              <li>Pars: <strong>${breakdown.par ?? 0}</strong></li>
              <li>Bogeys: <strong>${breakdown.bogey ?? 0}</strong></li>
              <li>Double+ Bogey: <strong>${breakdown.double_or_worse ?? 0}</strong></li>
            </ul>
          </div>
        </div>
      `;
    }

    async function loadPartial(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;

      // Attach menu toggle behavior *after* header is injected
      if (id === "header") {
          const toggle = document.getElementById("menu-toggle");
          const menu = document.getElementById("mobile-menu");
          if (toggle && menu) {
            toggle.addEventListener("click", () => {
              menu.classList.toggle("hidden");
            });
          }
        }
      }

      loadPartial("header", "./shared/header.html");
      loadPartial("footer", "./shared/footer.html");
  </script>
</body>
</html>
