<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Details | The Amatour</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="header"></div>
  <main class="max-w-5xl mx-auto px-6 py-10">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-10 max-w-5xl mx-auto" id="playerHeaderContainer">
      <div id="playerHeader" class="mb-10"></div>
      <a href="./leaderboard.html" class="mt-4 sm:mt-0 inline-block px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition whitespace-nowrap">
        ← Back to Leaderboard
      </a>
    </div>
    <div id="eventStats" class="space-y-10"></div>
    <div id="seasonStats" class="mt-16 space-y-10"></div>
  </main>
  <div id="footer"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get("player");
    
        fetch("./statistics/individual.json")
        .then(res => res.json())
        .then(data => {
            const player = data.find(p => p.slug === slug);
            if (!player) return document.body.innerHTML = "<p class='text-red-500'>Player not found.</p>";
    
            renderHeader(player);
            renderEvents(player.events);
            renderSeasonStats(player);
        });
    
        function getScoreClass(score, par) {
        // Returns class based on relative score to par: eagle, birdie, par, etc.
        const diff = score - par;
        if (diff <= -2) return "eagle";
        if (diff === -1) return "birdie";
        if (diff === 1) return "bogey";
        if (diff >= 2) return "double";
        return "";
        }
    
        function renderEvents(events) {
        const container = document.getElementById("eventStats");
        events.forEach(event => {
            const toPar = event.holes.reduce((sum, s, i) => sum + (s - event.par[i]), 0);
    
            // Grouping logic: Use 9-hole in desktop, 6-hole segments on mobile
            const isMobile = window.innerWidth <= 768;
            const chunkSize = isMobile ? 6 : 9;
            const tables = [];
    
            for (let start = 0; start < 18; start += chunkSize) {
            const holeHeaders = [], scoreCells = [];
            for (let i = start; i < start + chunkSize && i < 18; i++) {
                holeHeaders.push(`<th class="px-2 py-1 border text-xs font-medium">${i + 1}</th>`);
                scoreCells.push(`<td class="px-2 py-1 border text-center">
                <span class="inline-block w-8 h-8 leading-8 ${getScoreClass(event.holes[i], event.par[i])}">${event.holes[i]}</span>
                </td>`);
            }
    
            tables.push(`
                <div class="overflow-x-auto mb-4">
                <table class="min-w-full text-sm text-gray-800 divide-y divide-gray-200 rounded-lg overflow-hidden shadow-sm">
                    <thead class="bg-indigo-50 text-indigo-700 uppercase text-xs">
                    <tr>${holeHeaders.join("")}</tr>
                    </thead>
                    <tbody>
                    <tr class="hover:bg-indigo-100 transition-colors duration-150">${scoreCells.join("")}</tr>
                    </tbody>
                </table>
                </div>
            `);
            }
    
            container.innerHTML += `
            <div class="bg-white rounded-xl shadow-md p-6 border border-gray-200">
                <h2 class="text-2xl font-semibold text-indigo-700">${event.event_name}</h2>
                <p class="text-sm text-gray-500 mb-4">${event.date} • ${event.course}</p>
                ${tables.join("")}
                <div class="mt-3 flex flex-wrap gap-6 text-sm text-gray-700">
                <div><strong>Gross:</strong> ${event.gross}</div>
                <div><strong>Net:</strong> ${event.net}</div>
                <div><strong>To Par:</strong> ${toPar >= 0 ? "+"+toPar : toPar}</div>
                </div>
            </div>`;
        });
        }
    </script>
  
    <!-- Below in <style> or tailwind customization -->
    <style>
        .eagle { position: relative; }
        .eagle::before, .eagle::after {
        content: "";
        position: absolute;
        border: 1px solid black;
        border-radius: 9999px;
        inset: 0;
        }
        .eagle::after { inset: 2px; }
        .birdie { border: 1px solid black; border-radius: 9999px; }
        .bogey { border: 1px solid black; }
        .double { position: relative; }
        .double::before, .double::after {
        content: "";
        position: absolute;
        border: 1px solid black;
        inset: 0;
        }
        .double::after { inset: 2px; }
    </style>  
</body>
</html>
