<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule | The Amatour</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="header"></div>
  <main class="max-w-5xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-indigo-700 mb-8">Upcoming Events</h1>
    <div class="mb-6">
      <button id="togglePast" class="text-sm text-indigo-600 hover:underline">See Past Events</button>
    </div>
    <div id="eventsList" class="space-y-6"></div>
  </main>
  <div id="footer"></div>

  <script>
    async function loadPartial(id, file) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;

        // Attach menu toggle behavior *after* header is injected
        // Re-run script after loading header
        if (id === "header") {
          const toggleButton = document.getElementById("menu-toggle");
          const menu = document.getElementById("mobile-menu");

          toggleButton?.addEventListener("click", (e) => {
            e.stopPropagation();
            menu?.classList.toggle("hidden");
          });

          document.addEventListener("click", (e) => {
            if (!menu?.contains(e.target) && !toggleButton?.contains(e.target)) {
              menu?.classList.add("hidden");
            }
          });
        }
      }

      loadPartial("header", "./shared/header.html");
      loadPartial("footer", "./shared/footer.html");

    fetch("./scheduling/events.json")
      .then(res => res.json())
      .then(data => {
        const events = data.events;
        const container = document.getElementById("eventsList");
        const togglePast = document.getElementById("togglePast");

        const now = new Date();
        let showPast = false;

        const getStatus = (eventDate) => {
          const diff = (eventDate - now) / (1000 * 60 * 60 * 24);
          if (diff > 10) return { label: "Registration: Open", color: "bg-green-100 text-green-800" };
          if (diff >= 7) return { label: "Registration: Closing Soon", color: "bg-yellow-100 text-yellow-800" };
          if (diff >= 0) return { label: "Registration: Closed", color: "bg-red-100 text-red-800" };
          return { label: "Completed", color: "bg-gray-100 text-gray-600" };
        };

        const renderEvents = () => {
          container.innerHTML = "";
          const sorted = events.sort((a, b) => new Date(a.date) - new Date(b.date));
          sorted.forEach(event => {
            const date = new Date(event.date);
            const isPast = date < now;
            if (!showPast && isPast) return;
            const status = getStatus(date);

            container.innerHTML += `
              <div class="bg-white rounded-lg shadow p-6 border border-gray-200">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-2">
                  <div>
                    <h2 class="text-xl font-semibold text-indigo-700">${event.event_name}</h2>
                    <p class="text-sm text-gray-500">${event.course} • ${date.toLocaleDateString()}</p>
                  </div>
                  <span class="mt-2 sm:mt-0 px-3 py-1 text-xs rounded-full font-medium ${status.color}">${status.label}</span>
                </div>
                <p class="text-gray-700 text-sm mb-3">${event.description}</p>
                <div class="flex justify-between text-sm text-gray-600">
                  <span>Entry Fee: $${event.entry_fee}</span>
                  <a href="./event-details?event=${event.slug}" class="text-indigo-600 hover:underline">View Event →</a>
                </div>
              </div>
            `;
          });
        };

        togglePast.addEventListener("click", () => {
          showPast = !showPast;
          togglePast.textContent = showPast ? "See Upcoming Events" : "See All Events";
          renderEvents();
        });

        renderEvents();
      });
  </script>
</body>
</html>
