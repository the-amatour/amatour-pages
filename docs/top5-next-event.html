  <main class="max-w-4xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-heading font-bold mb-6">Welcome to the Amatour.</h1>
    <p class="text-gray-700 mb-8">The golf league for everyday legends.</p>

    <!-- Top 5 leaderboard card -->
    <section class="mb-10">
      <h2 class="text-lg font-semibold mb-3">Top 5 leaderboard</h2>

      <div class="bg-white rounded-lg shadow-md border-2 border-blue-300 overflow-hidden">
        <table class="w-full text-sm">
          <thead class="bg-gray-50 text-gray-600 text-left">
            <tr>
              <th class="px-6 py-3">Rank</th>

            </tr>
          </thead>

          <tfoot>
            <tr>
              <td colspan="3">
                <div class="p-4 bg-[#03072D] text-center">
                  <a href="/leaderboard.html" class="text-white font-semibold inline-block px-6 py-2 rounded">Full leaderboard</a>

        </table>

    <!-- Next event card -->

      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img id="event-image" src="./resources/images/default-course.png" alt="Golf course" class="w-full h-36 object-cover" />

          <div id="registration-badge" class="inline-block px-3 py-1 bg-green-500 text-white rounded-full text-sm mb-2 hidden">Registration: Open</div>

          <p class="text-gray-700"><strong>Course:</strong> <span id="upcoming-event-course">—</span></p>
          <p class="text-gray-700"><strong>Date:</strong> <span id="upcoming-event-date">—</span></p>
          <p class="text-gray-700"><strong>Entry fee:</strong> <span id="upcoming-event-fee">—</span></p>
        </div>
        <div class="p-4 bg-[#03072D] text-center">

        </div>
      </div>
    </section>

  <div id="footer"></div>

  <script>
    // Utility: format date in human friendly form
    function formatDate(iso) {
      try {
        const d = new Date(iso);
        return d.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
      } catch (e) { return iso; }
    }

    // Load Top 5 from statistics/overview.json
    async function loadTop5() {
      try {
        const res = await fetch('./statistics/overview.json');
        const data = await res.json();

        // Sort by finale_points descending
        const sorted = data.slice().sort((a,b) => (b.finale_points || 0) - (a.finale_points || 0));
        const top5 = sorted.slice(0,5);

        const tbody = document.getElementById('top5-body');
        tbody.innerHTML = '';
        top5.forEach((p, idx) => {
          const tr = document.createElement('tr');
          tr.className = 'border-t';
          tr.innerHTML = `
            <td class="px-6 py-3 font-semibold">${idx+1}</td>
            <td class="px-6 py-3 font-medium text-gray-800">${p.name}</td>
            <td class="px-6 py-3 font-semibold">${p.finale_points ?? 0}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error loading top5', err);
        document.getElementById('top5-body').innerHTML = '<tr><td colspan="3" class="px-6 py-4">Unable to load leaderboard.</td></tr>';
      }
    }

    // Load next event and recent top 3 finishes
    async function loadNextEventAndResults() {
    try {
      const res = await fetch('./scheduling/events.json');
      if (!res.ok) {
        throw new Error('Failed to fetch events');
      }

      const jsonResponse = await res.json();
      const events = jsonResponse.events;

      const now = new Date();

      // Parse dates and find next upcoming event (date > today)
      const withDate = events
        .filter(ev => ev && typeof ev === 'object') // Ensure valid objects
        .map(ev => ({ ...ev, _date: new Date(ev.date) }))
        .filter(ev => !isNaN(ev._date)); // Ensure valid dates

        withDate.sort((a, b) => a._date - b._date); // Sort by date ascending
        const nextUpcoming = withDate.find(ev => ev._date >= now);
        
        let mostRecent = withDate
          .filter(ev => ev._date < now) // Only include past events
          .sort((a, b) => b._date - a._date)[0]; // Sort by date descending and take the most recent

        if (!mostRecent) {
          // Fallback: If no past events exist, use the earliest future event or the last event in the array
          mostRecent = withDate.sort((a, b) => a._date - b._date)[0] || withDate[withDate.length - 1];
        }
      
      if(nextUpcoming) {
        const eventTitle = nextUpcoming.course == nextUpcoming.event_name ? nextUpcoming.event_name : `${nextUpcoming.event_name} - ${nextUpcoming.course}`;
        document.getElementById('event-image').href = './resources/default-course.png';
        document.getElementById('upcoming-event-name').innerText = nextUpcoming.event_name;
        document.getElementById('upcoming-event-course').innerText = nextUpcoming.course || '—';
        document.getElementById('upcoming-event-date').innerText = formatDate(nextUpcoming.date) || '—';
        document.getElementById('upcoming-event-fee').innerText = nextUpcoming.entry_fee ? `$${nextUpcoming.entry_fee.toFixed(2)}` : 'N/A';

        // Show registration badge if open
        // if (nextUpcoming.registration_status && nextUpcoming.registration_status.toLowerCase() === 'open') {
        //   document.getElementById('registration-badge').classList.remove('hidden');
        // }
      }

      if (mostRecent) {
        const recentTitle = mostRecent.course == mostRecent.event_name ? mostRecent.event_name : `${mostRecent.event_name} - ${mostRecent.course}`;
        // document.getElementById('event-image').style.backgroundImage = `url('${next.image || 'https://www.theamatour.com/assets/course-placeholder.jpg'}')`;
        document.getElementById('recent-event-name').innerText = recentTitle;
        const recentLink = document.getElementById('recent-event-link');

        if (recentLink) {
          if(mostRecent.slug) {
            recentLink.href = `./event-details.html?event=${mostRecent.slug}`;
          } else {
            recentLink.removeAttribute('href');
          }
        }

        // Attempt to show recent top 3 finishes
        const recentEl = document.getElementById('recent-top3');
        recentEl.innerHTML = '';
        const results = mostRecent.top5;
        if (Array.isArray(results) && results.length) {
          const isDesktop = (typeof window !== 'undefined' && window.matchMedia) ? window.matchMedia('(min-width: 768px)').matches : false;
          const maxCount = isDesktop ? 5 : 3;
          const count = Math.min(results.length, maxCount);

          for (let i = 0; i < count; i++) {
            const res = results[i];
            const li = document.createElement('li');
            li.className = 'border border-gray-200 rounded-md p-1 bg-white flex flex-row flex-nowrap justify-between items-center h-[44px] overflow-hidden';

            const nameDiv = document.createElement('div');
            nameDiv.className = 'flex-none w-14 md:w-20 lg:w-24 text-[11px] md:text-xs lg:text-base text-left text-gray-500';
            nameDiv.textContent = res.name ?? '';

            const scoreDiv = document.createElement('div');
            scoreDiv.className = 'flex-1 min-w-0 max-w-20 truncate text-[10px] md:text-sm lg:text-sm text-right';
            const raw = String(res.toPar ?? res.to_par ?? '');
            const num = parseFloat(raw.replace(/^\+/, ''));
            scoreDiv.textContent = Number.isFinite(num) ? (num > 0 ? '+' : '') + num.toFixed(2) : '';

            li.appendChild(nameDiv);
            li.appendChild(scoreDiv);
            recentEl.appendChild(li);
          }
        }
      }
    } catch (err) {
      console.error('Error loading events', err);
      document.getElementById('event-name').innerText = 'Unable to load event data.';
      document.getElementById('recent-top3').innerHTML = '<li>Unable to load recent results.</li>';
    }
  }

    async function loadPartials() {
      // load header/footer partials (same approach other docs use)
      async function loadPartial(id, file) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;

        if (id === 'header') {
          const toggleButton = document.getElementById('menu-toggle');
          const menu = document.getElementById('mobile-menu');
          toggleButton?.addEventListener('click', (e) => { e.stopPropagation(); menu?.classList.toggle('hidden'); });
          document.addEventListener('click', (e) => { if (!menu?.contains(e.target) && !toggleButton?.contains(e.target)) menu?.classList.add('hidden'); });
        }
      }

      await loadPartial('header', './shared/header.html');
      await loadPartial('footer', './shared/footer.html');
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadPartials();
      loadTop5();
      loadNextEventAndResults();
    });
  </script>
